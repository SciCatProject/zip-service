version: "2"
services:
  app:
    container_name: app
    restart: always
    user: "2175:1300"
    build: .
    ports:
      - "3011:3011"
    volumes:
      - /nfs/offline0/staff:/staff
      - /nfs/offline0/visitors:/visitors
      - /var/lib/zip-service:/home/node/app/files #location of the zipped files
